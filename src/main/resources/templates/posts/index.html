<nav th:replace="fragments/navbar :: navbar"></nav>

    <h1>These are all the posts</h1>

    <div th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
        <button class="btn btn-primary">Comment</button>
    </div>

</main>

</html>
